name: naptap
description: "A one-tap power nap app with a distraction-free black screen and gentle wake-up alarm."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Background task management
  flutter_foreground_task: ^8.0.0

  # Audio playback with volume control
  just_audio: ^0.9.39
  audio_session: ^0.1.21

  # Vibration feedback
  vibration: ^2.0.0

  # Settings persistence
  shared_preferences: ^2.3.0

  # Keep screen on during alarm
  wakelock_plus: ^1.2.0
  flutter_screen_lock: ^9.2.2+2

  # Local database for nap history
  sqflite: ^2.4.2
  path: ^1.9.1

  # Step counter for walk-to-dismiss
  pedometer: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#000000"
  image: "assets/splash.png"
  android_12:
    color: "#000000"
    image: "assets/icon.png"
  ios: true
  android: true
  fullscreen: true
